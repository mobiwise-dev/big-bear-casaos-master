  #############################################################################
  auth:
    container_name: supabase-auth
    image: supabase/gotrue:v2.169.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9999/health"]
      timeout: 5s
      interval: 5s
      retries: 3
    # depends_on:
